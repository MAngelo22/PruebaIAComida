    <!-- Contenido principal -->
    <div id="mainContent">
        <div id="titulo">
            <h1>Bienvenido a <br> La cocina de la YaIA</h1>
        </div>

        <div class="image-container">
            <!-- Contenedor para la vista previa de la imagen seleccionada -->
            <img id="imagePreview" src="" alt="Vista previa de la imagen">
        </div>


        <!-- Botón para seleccionar una imagen desde el almacenamiento -->
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <button id="uploadButton">Seleccionar Imagen</button>

        <!-- Botón para tomar una foto desde la cámara -->
        <button id="cameraButton">Tomar Foto</button>


        <!-- Botón para enviar la imagen al servidor -->
        <button id="sendButton" disabled>Crear Receta</button>

        <!-- Contenedor del spinner -->
        <!-- El spinner del hámster -->
        <div id="spinner-container">
            <div id="spinner" style="display: none;">
                <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                    <div class="wheel"></div>
                    <div class="hamster">
                        <div class="hamster__body">
                            <div class="hamster__head">
                                <div class="hamster__ear"></div>
                                <div class="hamster__eye"></div>
                                <div class="hamster__nose"></div>
                            </div>
                            <div class="hamster__limb hamster__limb--fr"></div>
                            <div class="hamster__limb hamster__limb--fl"></div>
                            <div class="hamster__limb hamster__limb--br"></div>
                            <div class="hamster__limb hamster__limb--bl"></div>
                            <div class="hamster__tail"></div>
                        </div>
                    </div>
                    <div class="spoke"></div>
                </div>
            </div>
        </div>
        <!-- Si tienes un spinner original, debe tener un ID distinto, por ejemplo, "existingSpinner" -->
        <div id="existingSpinner" style="display: none;">
            <!-- Aquí va tu spinner original, si lo tienes -->
        </div>
